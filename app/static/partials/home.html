<div class="row">
  <div class="col-md-12 col-sm-12">
    <h1>A Hint of Hope</h1>
    <p>Enter your phone number below to receive inspirational messages once every couple of weeks.</p>
  </div>
</div>
<div class="row">
  <div class="col-md-8 col-sm-12 tel-input">
    <div class="input-group">
      <span class="input-group-addon">
        <span class="glyphicon glyphicon-earphone"></span>
      </span>
      <input class="form-control" ng-model="phoneNumber" type="tel"
             phoneformat="number">
      <span class="input-group-addon">
        <button ng-click="submitPhone()" class="btn btn-primary">Submit</button>
      </span>
    </div>
  </div>
</div>
<div class="row">
  <p class="msg" ng-class="{visible:msg != null, failColor:!isSuccessMsg, successColor:isSuccessMsg}">{{msg}}</p>
</div>
